<app-nav></app-nav>

<section class="h-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Cusine Adding Form</h3>
            <form>

              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" id="Cusine" [(ngModel)]="cusine.cusineName" name="name"
                      class="form-control form-control-lg" />
                    <label class="form-label" for="Cusine">Cusine Name</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="number" id="price" name="price" [(ngModel)]="cusine.cusineCost"
                      class="form-control form-control-lg" />
                    <label class="form-label" for="lastName">cusine Cost</label>
                  </div>

                </div>
              </div>

              <!-- cusineName!: string;
                category1!: string;
                category2!: string;
                cusineImage!: string;
                cusineCost!: string;
                cusineSize:string | undefined;
                city!: string;
                resturantName:string | undefined;
                email!: string; -->
              <div class="row">

                <div class="col-md-6 mb-4">

                  <h3 class="mb-2 pb-1">category1: </h3>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions2"
                      [(ngModel)]="cusine.category1" id="femaleGender" value="veg" checked />
                    <label class="form-check-label" for="femaleGender">Veg</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" [(ngModel)]="cusine.category1"
                      name="inlineRadioOptions2" id="maleGender" value="Non-Veg" />
                    <label class="form-check-label" for="maleGender">Non-Veg</label>
                  </div>

                </div>
                <!-- ********************************** -->
                <div class="col-md-6 mb-4">

                  <h3 class="mb-2 pb-1">category2: </h3>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                      [(ngModel)]="cusine.category2" id="femaleGender" value="Indian" checked />
                    <label class="form-check-label" for="femaleGender">Indian</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" [(ngModel)]="cusine.category2"
                      name="inlineRadioOptions" id="maleGender" value="Italian" />
                    <label class="form-check-label" for="maleGender">Italian</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" [(ngModel)]="cusine.category2"
                      name="inlineRadioOptions" id="maleGender" value="Chinese" />
                    <label class="form-check-label" for="maleGender">Chinese</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" [(ngModel)]="cusine.category2"
                      name="inlineRadioOptions" id="maleGender" value="French" />
                    <label class="form-check-label" for="maleGender">French</label>
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <input type="file" id="emailAddress" (change)="onChange($event)" name="cusineName" class="form-control form-control-lg" />
                    <label class="form-label" for="emailAddress">Cusine image</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                   
                   


                    <select name="resturant" class="select form-control-lg" id="resturantName"
                      [(ngModel)]="cusine.resturantName">

                      <option value="1" disabled>Choose option</option>
                      <option *ngFor="let resturant of restaurants" value="{{resturant.restaurantName}}">
                        {{resturant.restaurantName}}</option>

                    </select>
                    <br>
                    <label class="form-label" for=""> resturant name</label>
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 pb-2">
                 
                  <input type="text" id="size" [(ngModel)]="cusine.cusineSize" name="size"
                      class="form-control form-control-lg" /><br>
                  <label class="form-label select-label">Choose Size</label>

                </div>

                <div class="form-outline" class="col-md-6 mb-4 pb-2">
           
                 


                  <select name="city" class="select form-control-lg" id="city"
                    [(ngModel)]="cusine.city">
                    <option value="1" disabled>Choose option</option>
                    <option *ngFor="let resturant1 of restaurants" value="{{resturant1.city}}">
                      {{resturant1.city}}</option>

                  </select>
                  <br>
                  <label class="form-label" for=""> City</label>
                </div>
              </div>

              <div class="mt-4 pt-2">
                <button type="button" (click)="saveCusine()">Add Cusine</button>
              </div>
              <!-- cusineName!: string;
                category1!: string;
                category2!: string;
                cusineImage!: string;
                cusineCost!: string;
                cusineSize:string | undefined;
                city!: string;
                resturantName:string | undefined;
                email!: string; -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
